<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Korttipakka</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffecd2, #fcb69f);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app {
      background: rgba(255, 255, 255, 0.9);
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
    }
    .card {
      position: relative;
      width: 260px;
      height: 360px;
      margin: 0 auto;
      border-radius: 18px;
      overflow: hidden;
      border: 3px solid #e53935;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      cursor: pointer;
      background: #fff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card" id="card">
      <img id="cardImage" src="" alt="Kortti" />
    </div>
  </div>

  <script>
    // HUOM: nimet t채sm채lleen kuten repossa
    const cards = [
      "card1.png",
      "card2.png",
      "card3.png",
      "card4.png",
      "card5.png",
      "card6.png"
    ];

    let currentIndex = 0;

    const cardElement = document.getElementById("card");
    const cardImage = document.getElementById("cardImage");

    function showCard(index) {
      cardImage.src = cards[index];
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      showCard(currentIndex);
    }

    cardElement.addEventListener("click", nextCard);

    // ensimm채inen kuva n채kyviin
    showCard(currentIndex);
  </script>
</body>
</html>
