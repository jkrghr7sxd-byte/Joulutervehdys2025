<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Korttipakka</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  min-height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;

  /* JOULUINEN TAUSTA */
  background-image:
    linear-gradient(
      rgba(20, 60, 20, 0.65),
      rgba(20, 60, 20, 0.65)
    ),
    url("https://images.unsplash.com/photo-1608889175119-58c01c9b63f2");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
    }
    .app {
      background: rgba(255, 255, 255, 0.92);
  backdrop-filter: blur(6px);
  padding: 28px 34px;
  border-radius: 22px;
  box-shadow:
    0 20px 40px rgba(0,0,0,0.35),
    inset 0 0 0 3px #c62828;
  max-width: 420px;
  width: 100%;
    }
    .card {
      position: relative;
      width: 390px;
      height: 540px;
      margin: 0 auto;
  border-radius: 20px;
  overflow: hidden;

  border: 4px solid #c62828;
  box-shadow:
    0 10px 22px rgba(0,0,0,0.35),
    inset 0 0 0 2px rgba(255,255,255,0.6);

  cursor: pointer;
  background: #fff;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card" id="card">
      <img id="cardImage" src="" alt="Kortti" />
    </div>
  </div>

  <script>
    // HUOM: nimet t채sm채lleen kuten repossa
    const cards = [
      "Card1.png",
      "Card2.png",
      "Card3.png",
      "Card4.png",
      "Card5.png",
      "Card6.png"
    ];

    let currentIndex = 0;

    const cardElement = document.getElementById("card");
    const cardImage = document.getElementById("cardImage");

    function showCard(index) {
      cardImage.src = cards[index];
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      showCard(currentIndex);
    }

    cardElement.addEventListener("click", nextCard);

    // ensimm채inen kuva n채kyviin
    showCard(currentIndex);
  </script>
</body>
</html>
